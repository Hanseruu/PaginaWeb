<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Galería de Arte</title>
  <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" />
  <link rel="stylesheet" type="text/css" href="css/imges.css" />
  <style>
    /* Barra de navegación */
    .navbar {
      background-color: #343a40;
    }

    .navbar-brand {
      color: #fff;
      font-size: 30px;
      font-weight: 600;
    }

    .navbar-nav .nav-item .nav-link {
      color: #fff;
      font-size: 18px;
      padding: 15px 25px;
    }

    .navbar-nav .nav-item .nav-link:hover {
      background-color: #495057;
      border-radius: 5px;
    }

    /* Estilos generales */
    body {
      background-color: #f5f5f5;
    }

    .gallery-container {
      padding: 30px 0;
    }

    /* Estilo para centrar el título */
    .gallery-title {
      text-align: center;
      font-size: 40px;
      font-weight: 600;
      margin-top: 70px; /* Espacio desde la parte superior */
      color: #343a40;
    }

    /* Estilos para las imágenes de la galería */
    .gallery-item img {
      width: 100%;
      height: auto;
      border-radius: 10px;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .gallery-item img:hover {
      transform: scale(1.05);
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
    }

    /* Modal - Fondo oscuro */
    .modal-content {
      background-color: #343a40;
      color: #fff;
    }

  </style>
</head>

<body>

  <!-- Barra de navegación -->
  <nav class="navbar navbar-expand-lg navbar-dark">
    <a class="navbar-brand" href="#">Galería de Arte</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
      aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item">
          <a class="nav-link" href="#">Inicio</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Acerca de</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Contacto</a>
        </li>
      </ul>
    </div>
  </nav>

  <!-- Título centrado de la galería -->
  <h1 class="gallery-title">Galería de Arte</h1>

  <!-- Galería de imágenes -->
  <div class="container gallery-container">
    <div class="row g-4">
      <div class="col-sm-6 col-md-4 gallery-item">
        <img src="img/1.jpg" alt="Arte 1" class="img-fluid">
      </div>
      <div class="col-sm-6 col-md-4 gallery-item">
        <img src="img/2.jpg" alt="Arte 2" class="img-fluid">
      </div>
      <div class="col-sm-6 col-md-4 gallery-item">
        <img src="img/3.jpg" alt="Arte 3" class="img-fluid">
      </div>
      <div class="col-sm-6 col-md-4 gallery-item">
        <img src="img/4.jpg" alt="Arte 4" class="img-fluid">
      </div>
      <div class="col-sm-6 col-md-4 gallery-item">
        <img src="img/5.jpg" alt="Arte 5" class="img-fluid">
      </div>
      <div class="col-sm-6 col-md-4 gallery-item">
        <img src="img/6.jpg" alt="Arte 6" class="img-fluid">
      </div>
    </div>
  </div>

  <!-- Modal para la galería -->
  <div class="modal fade" id="gallery-modal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <img id="modal-img" class="modal-img" src="" alt="Modal Art" class="img-fluid">
        </div>
      </div>
    </div>
  </div>

  <!-- Script para mostrar imagen en el modal -->
  <script>
    document.addEventListener("DOMContentLoaded", function () {
      // Obtener todas las imágenes de la galería
      var images = document.querySelectorAll('.gallery img');

      // Obtener el contenedor de la imagen en el modal
      var modalImg = document.getElementById("modal-img");

      // Agregar un evento de clic para cada imagen de la galería
      images.forEach(function (image) {
        image.addEventListener('click', function () {
          var imageSrc = this.src;  // Obtener la fuente de la imagen
          modalImg.src = imageSrc; // Actualizar la imagen en el modal
          var modal = new bootstrap.Modal(document.getElementById('gallery-modal')); // Crear un nuevo modal
          modal.show(); // Mostrar el modal
        });
      });
    });
  </script>

  <!-- Bootstrap JS -->
  <script src="js/bootstrap.bundle.min.js"></script>
  <script src="js/main.js"></script>
</body>

</html>
